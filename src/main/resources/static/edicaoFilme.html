<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Filme</title>
    <link rel="stylesheet" href="styles/cards.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container">

    <h1 class="mt-5">Editar Filme</h1>

    <!-- Formulário para Editar Filme -->
    <form id="formEdicaoFilme">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" id="titulo" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea class="form-control" id="descricao" required></textarea>
        </div>
        <div class="form-group">
            <label for="imdb">IMDB:</label>
            <input type="text" class="form-control" id="imdb" required>
        </div>
        <div class="form-group">
            <label for="url_image">URL da Capa:</label>
            <input type="url" class="form-control" id="url_image" required>
        </div>
        <div class="form-group">
            <label for="ano">Ano de lançamento:</label>
            <input type="text" class="form-control" id="ano" required>
        </div>
        <div class="form-group">
            <label for="duracao">Duração do Filme:</label>
            <input type="text" class="form-control" id="duracao" required>
        </div>
        <!-- ... Adicione outros campos conforme necessário ... -->
        <button type="submit" class="btn btn-primary my-3">Salvar Alterações</button>
    </form>

    <!-- ... Seu código existente ... -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mI1bK/y+8C+RU6kuev9RaUR+st2iQcjxkoj95vjoP+qvF6bSR2xyZ+9px" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyAqLQkmj5XQ2tNtRIKHE6RDiCP8oNi9y6" crossorigin="anonymous"></script>
    <!-- Inclua o seu script JavaScript -->
    <script src="scripts/scriptEdicaoFilme.js"></script>
</body>
</html>
