<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filme</title>
    
    <!-- Adicione o link para o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container">

    <!-- Formulário para Cadastrar/Atualizar Filme -->
    <h1 class="mt-5">Cadastrar Filme</h1>
    <form id="formFilme">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" id="titulo" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea class="form-control" id="descricao" required></textarea>
        </div>
        <div class="form-group">
            <label for="imdb">IMDB:</label>
            <input type="text" class="form-control" id="imdb" required>
        </div>
        <div class="form-group">
            <label for="url_image">URL da Capa:</label>
            <input type="url" class="form-control" id="url_image" required>
        </div>
        <div class="form-group">
            <label for="ano">Ano de lançamento:</label>
            <input type="text" class="form-control" id="ano" required>
        </div>
        <div class="form-group">
            <label for="duracao">Duração do Filme:</label>
            <input type="text" class="form-control" id="duracao" required>
        </div>
        <!-- Adicione outros campos conforme necessário -->
        <button type="submit" class="btn btn-primary my-3">Salvar</button>
    </form>

    <!-- Adicione o link para o JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Inclua o seu script JavaScript -->
    <script src="scripts/scriptCadastraFilme.js"></script>
</body>
</html>
